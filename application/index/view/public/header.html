<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>[title] - 梦城API</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="[keywords]" />
        <meta content="梦城" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="https://cdn.gqink.cn/blog/favicon.ico">

        <!-- third party css -->
        <link href="https://cdn.gqink.cn/var2/css/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />
        <!-- third party css end -->

        <!-- App css -->
        <!-- build:css -->
        <link href="https://cdn.gqink.cn/var2/css/app.min.css" rel="stylesheet" type="text/css" />
        <!-- endbuild -->
        
        <link rel="stylesheet" href="https://cdn.gqink.cn/blog/New/css/loading.css" type="text/css" media="all" />
        <script src="https://cdn.gqink.cn/jQuery/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/styles/default.min.css">
    </head>

    <body>
        <!-- Begin page -->
        <div class="wrapper">

            <!-- ========== Left Sidebar Start ========== -->
            <div class="left-side-menu">

                <div class="slimscroll-menu">

                    <!-- LOGO -->
                    <a href="javascript:;" class="logo text-center mb-4">
                        <span class="logo-lg">
                            <img src="https://cdn.gqink.cn/blog/logo.svg" alt="" height="50">
                        </span>
                        <span class="logo-sm">
                            <img src="https://cdn.gqink.cn/blog/logo.svg" alt="" height="50">
                        </span>
                    </a>

                    <!--- Sidemenu -->
                    <ul class="metismenu side-nav">

                        <li class="side-nav-title side-nav-item">导航栏</li>

                        <li class="side-nav-item">
                            <a href="{:url('/index')}" class="side-nav-link" style="color: #fff;">
                                <i class="dripicons-meter"></i>
                                <span> 控制面板 </span>
                            </a>
                        </li>
                        
                        <li class="side-nav-item">
                            <a href="#" class="side-nav-link" style="color: #fff;">
                                <i class="mdi mdi-database"></i>
                                <span class="badge badge-success float-right">{:count($api)}</span>
                                <span> 接口列表 </span>
                            </a>
                            <ul class="side-nav-second-level" aria-expanded="false">
                                {volist name="api" id="vo"}<li>
                                    <a style="color: #fff;" href="{:url('index/index/page',['api'=>$vo.Keyword])}">{$vo.Name}</a>
                                </li>{/volist}
                            </ul>
                        </li>
                        
                        <li class="side-nav-item">
                            <a href="{:url('/index/index/setting')}" class="side-nav-link" style="color: #fff;">
                                <i class="mdi mdi-account-circle"></i>
                                <span> 账号设置 </span>
                            </a>
                        </li>
                        
                        <li class="side-nav-item">
                            <a href="{:url('/index/index/appkey')}" class="side-nav-link" style="color: #fff;">
                                <i class="mdi mdi-account-key"></i>
                                <span> APPKEY </span>
                            </a>
                        </li>
                        
                        <li class="side-nav-item">
                            <a href="{:url('/index/index/loginOut')}" class="side-nav-link" style="color: #fff;">
                                <i class="mdi mdi-logout"></i>
                                <span> 退出登录 </span>
                            </a>
                        </li>
                        
                        
                    </ul>

                    <!-- Help Box -->
                    <div class="help-box text-center text-white">
                        <img src="https://cdn.gqink.cn/blog/logo.svg" height="50" alt="" />
                        <h5 class="mt-3">帮助</h5>
                        <p class="mb-3">您好<br/>请问有什么疑问吗？</p>
                        <a target="_blank" href="https://www.gqink.cn/" class="btn btn-outline-light btn-sm">点击这里</a>
                    </div>
                    <!-- end Help Box -->
                    <!-- End Sidebar -->

                    <div class="clearfix"></div>

                </div>
                <!-- Sidebar -left -->

            </div>
            <!-- Left Sidebar End -->

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content" id="html">
                    <!-- Topbar Start -->
                    <div class="navbar-custom">
                        <ul class="list-unstyled topbar-right-menu float-right mb-0">

                            <li class="dropdown notification-list">
                                <a class="nav-link dropdown-toggle arrow-none" data-toggle="dropdown" href="" role="button" aria-haspopup="false" aria-expanded="false">
                                    <i class="mdi mdi-bell noti-icon"></i>
                                    <span class="badge badge-danger noti-icon-badge">4</span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated dropdown-lg">

                                    <!-- item-->
                                    <div class="dropdown-item noti-title">
                                        <h5 class="m-0">
                                            <span class="float-right">
                                                <small>{:date("Y-m-d")}</small>
                                            </span>站内消息
                                        </h5>
                                    </div>

                                    <div class="slimscroll" style="max-height: 230px;">
                                        <!-- item-->
                                        <a href="" class="dropdown-item notify-item">
                                            <div class="notify-icon bg-primary">
                                                <i class="mdi mdi-comment-account-outline"></i>
                                            </div>
                                            <p class="notify-details">HI！你好啊！欢迎访问本站！
                                                <small class="text-muted">{:date("Y-m-d")}</small>
                                            </p>
                                        </a>

                                    </div>

                                    <!-- All-->
                                    <a href="{:url('/index/index/message')}" class="dropdown-item text-center text-primary notify-item notify-all">
                                        查看全部消息
                                        <i class="fi-arrow-right"></i>
                                    </a>

                                </div>
                            </li>
                            
                            <li class="dropdown notification-list">
                                <a class="nav-link dropdown-toggle nav-user arrow-none mr-0" data-toggle="dropdown" href="" role="button" aria-haspopup="false" aria-expanded="false">
                                    <img src="{$headimg}" alt="" class="rounded">
                                </a>
                                <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated profile-dropdown ">
                                    <!-- item-->
                                    <div class=" dropdown-header noti-title">
                                        <h6 class="text-overflow m-0">欢迎！{:$user['UserName']}</h6>
                                    </div>

                                    <!-- item-->
                                    <a href="{:url('/index/index/setting')}" class="dropdown-item notify-item">
                                        <i class="mdi mdi-account-circle"></i>
                                        <span>账号设置</span>
                                    </a>

                                    <!-- item-->
                                    <a href="{:url('/index/index/appkey')}" class="dropdown-item notify-item">
                                        <i class="mdi mdi-account-key"></i>
                                        <span>APPKEY</span>
                                    </a>
                                    
                                    <!-- item-->
                                    <a href="{:url('/index/index/loginOut')}" class="dropdown-item notify-item">
                                        <i class="mdi mdi-logout"></i>
                                        <span>退出登录</span>
                                    </a>

                                </div>
                            </li>

                        </ul>
                        <div class="app-search">
                            <form>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="请输入搜索内容">
                                    <span class="mdi mdi-magnify"></span>
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="submit">搜索</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <button class="button-menu-mobile open-left disable-btn">
                            <i class="mdi mdi-menu"></i>
                        </button>
                    </div>
                    <!-- end Topbar -->
